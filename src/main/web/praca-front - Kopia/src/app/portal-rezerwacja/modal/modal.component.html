<h1 mat-dialog-title>Potwierdzenie rezerwacji</h1>
<div mat-dialog-content>
  <p>Twoja rezerwacja została wysłana!<br>
     W dniu badania zgłoś się między 7:00 - 8:00 i pobierz numer przy wejściu.
     Należy zabrać oryginał skierowania i dokument tożsamości ze zdjęciem.
  </p>
</div>
<br/>
<br/>
<div mat-dialog-actions>
  <button mat-raised-button class="custom-button" [mat-dialog-close]="" >Zamknij</button>
</div>
