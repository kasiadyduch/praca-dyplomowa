
<mat-horizontal-stepper linear #stepper>
  <mat-step [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>KROK 1 - Wybór terminu</ng-template>
      <mat-form-field class="">
        <input matInput [min]="minDate" [matDatepicker]="picker" placeholder="Wybierz" required formControlName="date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <div>
        <button mat-button matStepperNext>Dalej</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup" [optional]="isOptional">
    <form [formGroup]="secondFormGroup">
      <ng-template matStepLabel>KROK 2 - Wybór rodzaju badań</ng-template><mat-form-field>
      <mat-select placeholder="Wybierz rodzaj badania">
        <mat-option *ngFor="let type of types" [value]="type.id">
          {{type.description}}
        </mat-option>
      </mat-select>
    </mat-form-field>
      <div>
        <button mat-button matStepperPrevious>Wróć</button>
        <button mat-button matStepperNext>Dalej</button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>KROK 3 - Dołączanie skierowania</ng-template>
    <input type="file"(change)="onFileSelected($event)">
    <div>
      <button mat-button matStepperPrevious>Wróć</button>
      <button mat-button (click)="stepper.reset()">Reset</button>
    </div>
  </mat-step>
</mat-horizontal-stepper>
