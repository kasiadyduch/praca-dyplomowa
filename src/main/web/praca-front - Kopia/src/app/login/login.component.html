<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <form class="login100-form validate-form p-l-55 p-r-55 p-t-178">
					<span class="login100-form-title">
						PANEL LOGOWANIA
					</span>
        <form [formGroup]="loginForm" (ngSubmit)="submitForm(loginForm)">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Email" formControlName="username" required>
            <mat-error *ngIf="username.invalid">
              {{getErrorMessage()}}
            </mat-error>
          </mat-form-field>

          <mat-form-field>
            <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'" formControlName="password">
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </mat-form-field>

          <div class="container-login100-form-btn">
            <button class="login100-form-btn" type="submit">
              Zaloguj się
            </button>
          </div>

        </form>

        <div class="flex-col-c p-t-170 p-b-40">
						<span class="txt1 p-b-9">
							Nie masz konta?
						</span>
          <a href="/register" class="txt3">
            Zarejestruj się teraz
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
